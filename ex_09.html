		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>폼(form) 태그</h3>
		
		<!-- form(범위)=submit(전송) 세트로작성 -->
		<form action="" method="">
			<label for="id">아이디</label>
			<input id="id" type="text" name="id" value="" placeholder="아이디를 입력하세요">
			<br>
			<label for="nick">닉네임</label>
			<input id="nick" type="text" name="nick" value="" placeholder="닉네임">
			<br>
			<label for="password">패스워드</label>
			<input id="password" type="password" name="pw" value="" placeholder="문자 숫자 특수문자">
			<br>
			<!-- 사용자 눈에보이지 않음(개발용) -->
			<input type="hidden" name="seq" value="3">
			<br>
			<label for="file">프로필사진</label>
			<!-- 모양변환 불가 -->
			<input id="file" type="file">
			<br>
			<br>
			<label for="txt-book">독서</label>
			<input id="txt-book" type="checkbox" name="hobby" value="book" checked="checked">
			<label for="txt-music">음악</label>
			<input id="txt-music" type="checkbox" name="hobby" value="music">
			<label for="txt-trip">여행</label>
			<input id="txt-trip" type="checkbox" name="hobby" value="trip" checked="checked">
			<br>
			<br>
			<label for="txt-dog">개</label>
			<input id="txt-dog" type="checkbox" name="pet" value="dog" checked="checked">
			<label for="txt-cat">고양이</label>
			<input id="txt-cat" type="checkbox" name="pet" value="cat">
			<label for="txt-bird">새</label>
			<input id="txt-bird" type="checkbox" name="pet" value="bird">
			<br>
			<br>
			<label for="rdo-apple">사과</label>
			<input id="rdo-apple" type="radio" name="fruit" value="apple">
			<label for="rdo-grape">포도</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape">
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange" checked="checked">
			<br>
			<br>
			<label for="rdo-m1">1월</label>
			<input id="rdo-m1" type="radio" name="month" value="1">
			<label for="rdo-m2">2월</label>
			<input id="rdo-m2" type="radio" name="month" value="2">
			<label for="rdo-m3">3월</label>
			<input id="rdo-m3" type="radio" name="month" value="3" checked="checked">
			<br>
			<br>
			<label for="telecom">통신사</label>
			<!-- select는 맨위에 name을 하나만 적어도 option에적용 된다 -->
			<select id="telecom" name="telecom">
				<option value=""  selected="selected">통신사를 선택해 주세요</option>
				<option value="sk">SKT</option>
				<option value="kt">KTF</option>
				<option value="lg">LG U+</option>
				<option value="etc">기타</option>
			</select>
			<br>
			<br>
			<!-- <textarea name="content" value="dddddd"></textarea> value에 쓰면 안된다 -->
			<textarea name="content">안녕하세요 게시판입니다.
			</textarea>
			
			
			<br>
			<button type="submit">회원가입</button>
			<!-- <input type="suvmit" value="회원가입"> 권장하지않음 -->
		</form>
